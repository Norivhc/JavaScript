<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./estilos/style.css" />
    <title>Eso que buscas</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Eso que buscas</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">

                <span class="texto">Todos los perfumes</span>

            </li>
            <li>
              <button id="mujeres" class="boton-menu boton-categoria">

            </li>
            <li>
              <button id="hombres" class="boton-menu boton-categoria">

              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html"

          </ul>
        </nav>
        <footer>
          <p class="texto-footer">2023 Eso que buscas...</p>
        </footer>
      </aside>

      <main>
        <h2 class="title-main" id="titulo-principal">Todos los productos</h2>
        <div id="contenedor-productos" class="cont-prod"></div>
      </main>
    </div>

    <div class="carrito"></div>

    <script src="./main.js"></script>
